<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Generator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 25px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }

    button:hover {
        background: #0056b3;
    }

    .output {
        margin-top: 15px;
        font-weight: bold;
        word-break: break-all;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Password Generator</h2>

    <input type="number" id="length" placeholder="Password length" min="4" max="20">

    <button onclick="generatePassword()">Generate Password</button>

    <div class="output" id="password"></div>
</div>

<script>
function generatePassword() {
    let length = document.getElementById("length").value;

    if (length === "" || length < 4) {
        alert("Please enter length (min 4)");
        return;
    }

    let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$!%&";
    let password = "";

    for (let i = 0; i < length; i++) {
        let randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
    }

    document.getElementById("password").innerText = password;
}
</script>

</body>
</html>
